<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>GET - Cadastrados</title>
  <link rel="stylesheet" href="get.css">
</head>
<body>
  <center>

    <div class="table-wrap">

        <thead>
          <tr>

            <td>Nome:</td>

            <td>CPF:</td>
            <td>Email:</td>

            <td>Ações:</td>
          </tr>
        </thead>
        <tbody id="tabela-corpo"></tbody>
      </table>
    </div>
    <a href="admin.html">
    <button >Voltar para Página de Admin</button>
    </a>

  <script src="get.js"></script>
